<div class="row">
    <div class="col-md-4">
        <h3>Select files</h3>
        <div appNgDropFiles (mouseOver)="isOverDrop=$event" [files]="files" [ngClass]="{ 'file-over':isOverDrop }" class="well drop-zone">
            <h4>Drag files and drop them here</h4>
            <img src="assets/img/drop-images.png" alt="">
        </div>
    </div>
    <div class="col-md-8" >
        <h4>Upload files</h4>
        <button (click)="loadImages()" [disabled]="files.length === 0" class="btn btn-success">Upload to Firebase</button>
        <button (click)="cleanList()" class="btn btn-danger">Clean</button>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>Filename</th>
                    <th>Size</th>
                    <th>Progress</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let file of files">
                    <td [ngClass]="{'text-green' : file.progress >= 100 }">{{file.fileName}}</td>
                    <td>{{file.file.size / 1024 /1024 | number:'2.2'}} MB</td>
                    <td>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" [style.width]="file.progress + '%'" aria-valuenow="0" aria-valuemin="0"
                                aria-valuemax="100">
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
